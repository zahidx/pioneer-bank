<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-area">
        <h1 class="text-center" >Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" id ="username" placeholder="Email">
            <br>
            <input type="password" id ="password" class="form-control" placeholder="password">
            <br>
            <button  id="login" class="btn btn-success" class="form-control" >Enter</button>
        </div>
    </div>
    <div id="transaction-area" >
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id = "currentDeposit">00</span> </h2>
                </div>
               
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id = "currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance" >1240</span> </h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
            </div>
               
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount You want to withdraw">
                    <br>
                    <button id="withdrawAdd" class="btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>
    <script>
        //login button even handlers
            const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function(){ 
                if(validate()==true){
                    alert('login success');
                    
                    const loginArea = document.getElementById('login-area');
                    loginArea.style.display = 'none';
                    const transactionArea = document.getElementById('transaction-area');
                    transactionArea.style.display = 'block';
                }
                else{
                    alert('please enter valid username and password');
                }
                

           
        });
        
            
        
        //deposit button even handlers
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
            const depositAmount= document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);
            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('currentDeposit').innerText = totalDeposit;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;
            document.getElementById("currentBalance").innerText = totalBalance;
            document.getElementById('depositAmount').value = '';
            
        })

        //withdraw button even handlers
        const withdrawBtn = document.getElementById('withdrawAdd');
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount= document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);
            console.log(withdrawNumber);
            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById("currentBalance").innerText = totalBalance;

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;

            document.getElementById('withdrawAmount').value = '';
               
        })

    </script>
    <script>
        function validate()
        {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if(username == "admin" && password == 1234)
            {
                return true;
               
            }
            else
            {
                return false;
            }
        }
    </script>
</body>
</html>
